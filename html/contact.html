<div class="con">
<div class="contactform">
<h1>Contact me for work/general</h1>
<form name="submit-to-google-sheet">

<div class="mb-3">
<label for="clientemail" class="form-label">Name</label>
<input type="name" name="Name" class="form-control" id="clientemail" aria-describedby="emailHelp"></div>

<div class="mb-3">
<label for="clientemail" class="form-label">Email address</label>
<input type="email" name="Email address" class="form-control" id="clientemail" aria-describedby="emailHelp">



<div id="emailHelp" class="form-text">We'll never share your email &phone with anyone else.</div>
</div>

<div class="mb-3">
<label for="clientphone" class="form-label">Phone</label>
<input type="phone" name="phone" class="form-control" id="clientphone">
</div>

<div class="mb-3">
<label for="clientemail" class="form-label">Enquiry</label>
<input type="name" name="Enquiry" class="form-control" id="clientemail" aria-describedby="emailHelp"></div>

<div class="mb-3" id="form-check">
<input type="checkbox" class="form-check-input" id="isclient">
<label class="form-check-label" for="isclient">I want you to work on a project with me</label>
</div>

<button type="submit" class="btn btn-sm">Submit</button>
</form>

</div>

<span id="msg"></span>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyMZzeKCMbUMizzvLKcPtKuDYdQraytQEdJnhhT2nM5amjAyXCl6vSXwv_f7SiTHY9r8w/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg=document.getElementById("msg");
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response =>{
          msg.innerHTML = "Message has been sent successfully!"
          setTimeout(function(){
            msg.innerHTML=""
          },5000)
          form.reset()
        } )
        .catch(error => console.error('Error!', error.message))
    })
  </script>

</div>
